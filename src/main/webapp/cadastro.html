<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Carro</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>Cadastro de Carro</h1>
    <form method="post" action="CadastroServlet">
        <table>	
            <tr>
                <td><label class="label-blue" for="modelo">Modelo:</label></td>
                <td><input type="text" id="modelo" name="modelo"></td>
            </tr>
            <tr>
                <td><label class="label-blue" for="marca">Marca:</label></td>
                <td><input type="text" id="marca" name="marca"></td>
            </tr>
            <tr>
                <td><label class="label-blue" for="anoFabricacao">Ano de Fabricação:</label></td>
                <td><input type="number" id="anoFabricacao" name="anoFabricacao"></td>
            </tr>
        </table>
        <input type="submit" value="Cadastrar">
    </form>
    <a class="a" href="index.html">Voltar para a página inicial</a>
</body>
</html>
